<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link href="style.css" rel="stylesheet">
    </head>

    <body>
        <div class="wrapper">
            <div class="first-wrap">
                <h2>Create an account</h2>
            </div>
            <div class="second-wrap">
                <img src="Google.png" alt="Google">
                <img src="Facebook.png" alt="Facebook">
                <img src="LinkedIn.png" alt="LinkedIn">
                <img src="Twitter.png" alt="Twitter">
            </div>
            <div class="third-wrap">
                <p>or register with your email</p>
            </div>
        </div>

        <form>
            <div class="input-group">
                <div class="input-box">
                    <input type="text" placeholder="name" class="name">
                </div>
                <div class="input-box">
                    <input type="text" placeholder="email" class="email">
                </div>
                <div class="input-box">
                    <input type="text" placeholder="password" class="password">
                </div>
            </div>
        </form>

        <div class="agreement">
            <div class="checkbox">
                <input type="checkbox" name="agree" class="tick"> I agree to the <a href="#">Terms</a> and <a href="#"> Privacy policy. </a>
            </div>
        </div>

        <div class="btns-cont">
            <div class="btns">
                <button>Sign Up</button>
                <button>Sign In</button>
            </div>
        </div>
    </body>
    
    <footer>
        <div class="footnote">
            <h6>Copyright &copy; Olukemi Odedeyi 2021.</h6>
        </div>
    </footer>
</html>
